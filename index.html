<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות או הרשמה - חנות מיצים טבעיים</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html">
            <h2>טבעי עד הבית</h2>
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart4"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>

    <div class="auth-form">
        <h2 id="authTitle">התחברות / הרשמה</h2>

        <!-- כפתורים לבחירה אם להתחבר או להירשם -->
        <div class="auth-choice">
            <button id="loginChoiceBtn">התחברות</button>
            <button id="registerChoiceBtn">הרשמה</button>
        </div>

        <!-- טופס התחברות -->
        <form id="loginForm" style="display:none;">
            <label for="loginPhone">טלפון</label>
            <input type="text" id="loginPhone" required>

            <label for="loginName">שם מלא</label>
            <input type="text" id="loginName" required>

            <button type="submit">התחבר</button>
        </form>

        <!-- טופס הרשמה -->
        <form id="registerForm" style="display:none;">
            <label for="registerName">שם מלא</label>
            <input type="text" id="registerName" required>

            <label for="registerPhone">טלפון</label>
            <input type="text" id="registerPhone" required>

            <label for="registerAddress">כתובת</label>
            <input type="text" id="registerAddress" required>

            <label for="registerNotes">הערות</label>
            <input type="text" id="registerNotes">

            <button type="submit">הרשם</button>
        </form>
    </div>

    <script src="src/auth.js"></script>
</body>
</html>
