<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות מיצים טבעיים</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html">
            <h2>טבעי עד הבית</h2>
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart4"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>

        <!-- כפתור התחברות/הרשמה או התנתקות -->
        <div id="authBtns" class="authBtns">
            <!-- הכפתורים יוטענו דינמית באמצעות JavaScript -->
        </div>
    </div>

    <div class="shop" id="shop">
        <!-- תוכן החנות -->
    </div>

</body>
<script type="module" src="src/data.js"></script>
<script type="module" src="src/main.js"></script>
<script>
    // בודק אם המשתמש מחובר
    window.onload = function() {
        const authBtns = document.getElementById("authBtns");
        
        const customer = Customer.loadFromLocalStorage();
        if (customer) {
            // אם הלקוח מחובר
            authBtns.innerHTML = `<button id="logoutBtn">התנתק</button>`;
            document.getElementById("logoutBtn").addEventListener("click", function() {
                Customer.logout();  // פונקציה להתנתקות
                window.location.reload();  // רענון הדף לאחר ההתנתקות
            });
        } else {
            // אם הלקוח לא מחובר
            authBtns.innerHTML = `
                <button id="loginChoiceBtn">התחבר</button>
                <button id="registerChoiceBtn">הרשם</button>
            `;

            document.getElementById("loginChoiceBtn").addEventListener("click", function() {
                window.location.href = "login.html";  // לדף התחברות
            });

            document.getElementById("registerChoiceBtn").addEventListener("click", function() {
                window.location.href = "register.html";  // לדף הרשמה
            });
        }
    };
</script>
</html>
