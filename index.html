<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות מיצים טבעיים</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/user.css">
    <link rel="stylesheet" href="src/css/cart.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="navbar">
        <div class="logo-and-auth">
            <a href="index.html">
                <img src="https://www.dropbox.com/scl/fi/2g3fexz0my5hraoo0qvnq/house.png?rlkey=4tr7zrib6i9o3uglvot4hcswt&raw=1" alt="טבעי עד הבית" class="navbar-logo">

            <div class="auth-buttons">
                <button id="loginButton" class="auth-btn">התחברות</button>
                <button id="signupButton" class="auth-btn">הרשמה</button>
                <button id="logoutButton" class="auth-btn" style="display:none;">התנתק/י</button>
                <button id="saveUsersButton">שמור קובץ משתמשים</button>
                <button onclick="window.location.href='admin.html'" class="auth-btn">ניהול משתמשים ומוצרים</button>

        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart4"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>

    <div class="shop" id="shop"></div>

    <div id="userContainer"></div>

    <script type="module" src="/js/product.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script src="/js/user.js" type="text/javascript"></script>
    <script>
    function initAutocomplete() {
        const input = document.getElementById('addressInput');
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.setComponentRestrictions({ country: ['il'] }); // רק כתובות בישראל
    }
    </script>
    <!-- ודא שהמפתח נכון -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&language=iw" async defer></script>
